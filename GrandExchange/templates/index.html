{% extends "base.html" %}
{% load static %}
{% load filters %}
{% block content %}
	<section class="items">
		<div class="items__list">
			{% for item in items %}
				<div class="items__list--item">
					<div class="wrapper">
						<a class="item" href="/item/{{ item | slug }}">
							<img class="item__left lazy" data-src="{{ item.icon_large }}" alt="{{item.name}} icon"/>
							<div class="item__right">
								<h2>{{ item.name }}</h2>
								<p><img class="item__right--icon lazy" data-src="{% static 'images/coins.png' %}" alt="Gold coins"/>
									{{ item.price }}</p>
							</div>
						</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</section>
{% endblock content %}
